<div class="alert alert-danger" ng-if="$ctrl.listErrorsPageInclusion.length > 0">
 <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
 Check the following errors:
 <ul><li ng-repeat="e in $ctrl.listErrorsPageInclusion">{{e}}</li></ul>
</div>

<div class="alert alert-success" role="alert" ng-if="$ctrl.msgSucessPageInclusion">
  <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
   {{$ctrl.msgSucessPageInclusion}}
</div>
